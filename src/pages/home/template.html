<section>
    <header><h1>Search for pokemon</h1></header>
        
    <search-bar></search-bar>

    <!-- <the-loader> is RWS tag with scss loader -->
    ${T.when(x => x.loading, T.html`
        <the-loader></the-loader>
    `)}

    ${T.when(x => x.searchResults, T.html`
        <poke-list :searchData="${x => x.searchResults}"></poke-list>
    `)}
</section>
